<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaCreateForm">

                <h:panelGroup id="display" rendered="#{pedidoBordadoCabeceraController.persona != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_perNombre}" for="perNombre" />
                        <p:inputText  id="perNombre" value="#{pedidoBordadoCabeceraController.persona.perNombre}" title="#{myBundle.CreatePersonaTitle_perNombre}" required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_perNombre}" style="text-transform:uppercase;"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_perApellido}" for="perApellido" />
                        <p:inputText  id="perApellido" value="#{pedidoBordadoCabeceraController.persona.perApellido}" title="#{myBundle.CreatePersonaTitle_perApellido}" required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_perApellido}" style="text-transform:uppercase;"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_perTelefono}" for="perTelefono" />
                       	<p:inputMask  id="perTelefono" value="#{pedidoBordadoCabeceraController.persona.perTelefono}" title="#{myBundle.CreatePersonaTitle_perTelefono}" required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_perTelefono}" mask="999-999-9999"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_perDireccion}" for="perDireccion" />
                        <p:inputText id="perDireccion" value="#{pedidoBordadoCabeceraController.persona.perDireccion}" title="#{myBundle.CreatePersonaTitle_perDireccion}" required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_perDireccion}" style="text-transform:uppercase;"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_perEmail}" for="perEmail" />
                        <p:inputText id="perEmail" value="#{pedidoBordadoCabeceraController.persona.perEmail}" title="#{myBundle.CreatePersonaTitle_perEmail}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoBordadoCabeceraController.guardarAbstract()}" value="#{myBundle.Save}" update="display,#{pedidoBordadoCabeceraController.actualizar},:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonaCreateDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PersonaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
