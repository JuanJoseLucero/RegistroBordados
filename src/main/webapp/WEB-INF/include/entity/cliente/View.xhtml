<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClienteLabel_cliCodigo}"/>
                        <h:outputText value="#{clienteController.selected.cliCodigo}" title="#{myBundle.ViewClienteTitle_cliCodigo}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_cliFcaducado}"/>
                        <h:outputText value="#{clienteController.selected.cliFcaducado}" title="#{myBundle.ViewClienteTitle_cliFcaducado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewClienteLabel_perCodigo}"/>
                        <h:outputText value="#{clienteController.selected.perCodigo.perCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
