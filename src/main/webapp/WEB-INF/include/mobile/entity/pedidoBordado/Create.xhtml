<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PedidoBordadoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePedidoBordadoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PedidoBordadoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PedidoBordadoCreateForm">

                <h:panelGroup id="display" rendered="#{pedidoBordadoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoBordadoLabel_pedNombreBordado}" for="pedNombreBordado" />
                            <p:inputTextarea rows="4" cols="30" id="pedNombreBordado" value="#{pedidoBordadoController.selected.pedNombreBordado}" title="#{myBundle.CreatePedidoBordadoTitle_pedNombreBordado}" required="true" requiredMessage="#{myBundle.CreatePedidoBordadoRequiredMessage_pedNombreBordado}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoBordadoLabel_pedPuntadas}" for="pedPuntadas" />
                            <p:inputText id="pedPuntadas" value="#{pedidoBordadoController.selected.pedPuntadas}" title="#{myBundle.CreatePedidoBordadoTitle_pedPuntadas}" required="true" requiredMessage="#{myBundle.CreatePedidoBordadoRequiredMessage_pedPuntadas}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoBordadoLabel_pedValor}" for="pedValor" />
                            <p:inputText id="pedValor" value="#{pedidoBordadoController.selected.pedValor}" title="#{myBundle.CreatePedidoBordadoTitle_pedValor}" required="true" requiredMessage="#{myBundle.CreatePedidoBordadoRequiredMessage_pedValor}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoBordadoLabel_pedCantidad}" for="pedCantidad" />
                            <p:inputText id="pedCantidad" value="#{pedidoBordadoController.selected.pedCantidad}" title="#{myBundle.CreatePedidoBordadoTitle_pedCantidad}" required="true" requiredMessage="#{myBundle.CreatePedidoBordadoRequiredMessage_pedCantidad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePedidoBordadoLabel_pcaCodigo}" for="pcaCodigo" />
                            <p:selectOneMenu id="pcaCodigo" value="#{pedidoBordadoController.selected.pcaCodigo}" required="true" requiredMessage="#{myBundle.CreatePedidoBordadoRequiredMessage_pcaCodigo}" converter="pedidoBordadoCabeceraConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{pedidoBordadoCabeceraController.items}"
                                               var="pcaCodigoItem"
                                               itemValue="#{pcaCodigoItem}"
                                               itemLabel="#{pcaCodigoItem.pcaCodigo.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pedidoBordadoController.saveNew}" value="#{myBundle.Save}" update="display,:PedidoBordadoListPage:PedidoBordadoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PedidoBordadoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
