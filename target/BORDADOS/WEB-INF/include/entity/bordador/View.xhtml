<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BordadorViewDlg" widgetVar="BordadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBordadorTitle}" closeOnEscape="true">

            <h:form id="BordadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bordadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBordadorLabel_borCodigo}"/>
                        <h:outputText value="#{bordadorController.selected.borCodigo}" title="#{myBundle.ViewBordadorTitle_borCodigo}"/>

                        <h:outputText value="#{myBundle.ViewBordadorLabel_borCaducado}"/>
                        <h:outputText value="#{bordadorController.selected.borCaducado}" title="#{myBundle.ViewBordadorTitle_borCaducado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewBordadorLabel_perCodigo}"/>
                        <h:outputText value="#{bordadorController.selected.perCodigo.perCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BordadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
