<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoBordadoViewDlg" widgetVar="PedidoBordadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPedidoBordadoTitle}" closeOnEscape="true">

            <h:form id="PedidoBordadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pedidoBordadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pedCodigo}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pedCodigo}" title="#{myBundle.ViewPedidoBordadoTitle_pedCodigo}"/>

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pedNombreBordado}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pedNombreBordado}" title="#{myBundle.ViewPedidoBordadoTitle_pedNombreBordado}"/>

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pedPuntadas}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pedPuntadas}" title="#{myBundle.ViewPedidoBordadoTitle_pedPuntadas}"/>

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pedValor}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pedValor}" title="#{myBundle.ViewPedidoBordadoTitle_pedValor}"/>

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pedCantidad}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pedCantidad}" title="#{myBundle.ViewPedidoBordadoTitle_pedCantidad}"/>

                        <h:outputText value="#{myBundle.ViewPedidoBordadoLabel_pcaCodigo}"/>
                        <h:outputText value="#{pedidoBordadoController.selected.pcaCodigo.pcaCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PedidoBordadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
