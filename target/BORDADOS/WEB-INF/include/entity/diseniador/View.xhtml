<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiseniadorViewDlg" widgetVar="DiseniadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDiseniadorTitle}" closeOnEscape="true">

            <h:form id="DiseniadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{diseniadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDiseniadorLabel_disCodigo}"/>
                        <h:outputText value="#{diseniadorController.selected.disCodigo}" title="#{myBundle.ViewDiseniadorTitle_disCodigo}"/>

                        <h:outputText value="#{myBundle.ViewDiseniadorLabel_disCaducado}"/>
                        <h:outputText value="#{diseniadorController.selected.disCaducado}" title="#{myBundle.ViewDiseniadorTitle_disCaducado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDiseniadorLabel_perCodigo}"/>
                        <h:outputText value="#{diseniadorController.selected.perCodigo.perCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DiseniadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
